<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#08123B] text-white font-Fredoka min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto mt-4">
        <!-- Title -->
        <h1 class="text-4xl font-bold mb-6 text-center">Quiz Quest:</h1>

        <!-- Table Container -->
        <div class="overflow-x-auto border border-white rounded-lg">
            <table class="table-auto w-full text-left">
                <thead>
                    <tr class="border-b border-white">
                        <th class="px-4 py-2 text-sm font-semibold">Name</th>
                        <th class="px-4 py-2 text-sm font-semibold">UG/PG</th>
                        <th class="px-4 py-2 text-sm font-semibold">Department</th>
                        <th class="px-4 py-2 text-sm font-semibold">College</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2 border-t border-white">-</td>
                        <td class="px-4 py-2 border-t border-white">-</td>
                        <td class="px-4 py-2 border-t border-white">-</td>
                        <td class="px-4 py-2 border-t border-white">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
